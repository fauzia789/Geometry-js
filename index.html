<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <!-- main container -->
    <main>
      <div class="flex flex-col md:flex-row gap-4">
        <!-- shape card conatainer -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-4">
            <!-- Triangle card -->
            <div class="card  bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="" /></figure>
                <div class="card-body space-y-2">
                  <h2 class=" text-center">Triangle</h2>
                  <p class="text-2xl text-center">Area(A) = 0.5 X b X h</p>
                <div class="">
                    <input id="b-content" class="text-gray-800 border-2 border-gray-800 w-24 p text-xl p-2 rounded-sm" type="text" placeholder="b">
                    <span class="mr-2">cm</span>
                    <input id="h-content" class="text-gray-800 border-2 border-gray-800 w-24 p text-2xl p-2 rounded-sm" type="text" placeholder="h">
                    <span class="">cm</span>
                </div>
                <div class="text-xl">Area: <span id="area-triangle"></span><span>cm<sup>2</sup></span></div>
                  <div class="card-actions ">
                    <button class="btn btn-primary w-full "  onclick="calculateButtonArea()">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- Rectangle card -->
            <div class="card bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="" /></figure>
                <div class="card-body space-y-2">
                  <h2 class=" text-center">Rectangle</h2>
                  <p class="text-2xl text-center" >Area(A) =  w X l</p>
                 <div class="">
                    <input id="wcontemt" class="text-gray-800 border-2 border-gray-800 w-24 p text-xl p-2 rounded-sm" type="text" type="text" placeholder="w">
                    <span>cm</span>
                    <input id="lcontent" class="text-gray-800 border-2 border-gray-800 w-24 p text-xl p-2 rounded-sm" type="text"  type="text" placeholder="l">
                    <span>cm</span>
                 </div>
                 <div class="text-xl">Area: <span id="area2" ></span> <span>cm <sup>2</sup></span></div>
                  <div class="card-actions ">
                    <button class="btn btn-primary w-full " onclick="calculateButtonArea2()">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- Triangle card -->
            <div class="card bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
            <!-- Triangle card -->
            <div class="card  bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>
        <!-- area calculation -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
            <h3 class="text-3xl text-center p-4">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
